<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo com Flask</title>
</head>
<body>
    <h1>Pressione o botão para dizer Olá:</h1>
    <button onclick="fetchHello()">Dizer Olá</button>
    <p id="message"></p>

    <script>
        function fetchHello() {
            fetch('/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('message').innerText = data;
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
